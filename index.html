<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel ="stylesheet" type="text/css" href="css/style.css"> 
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<div class ="container">
<div class ="jumbotron">
  <h1 class="text-center">Train Schedule</h1>
</div>
<div class="row">
    <div class="col-lg-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='trainTable'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Next Arrival</th>
                <th>Frequency</th>
                <th>Time Until Next Train</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>

      

    </div>
  </div>
</div>

<script src='javascript/trainapp.js'></script>
</body>
</html>
